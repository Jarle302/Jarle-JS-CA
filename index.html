<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An easy way to search for any mtg card." />
    <title>MTG Search || Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img class="logo" src="/images/LOGO.png" alt="Mtg Search logo"
        /></a>
        <ul>
          <li><a class="active" href="./index.html">Home</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>MTG Search</h1>
      <div class="loading">
        <h2>Loading...</h2>
        <img class="spinner" src="/images/Cardback_yellow.png" alt="" />
      </div>
      <form action="" id="search-form">
        <label for="searchQuery">Search</label>
        <input
          type="text"
          placeholder="Search for card"
          id="searchQuery"
          class="search--input" />
        <button type="submit">Search</button>
      </form>
      <section class="card-container"></section>
    </main>
    <footer></footer>
  </body>
</html>
