<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <script src="/js/contact.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <form id="contact--form" action="">
          <input type="text" class="form__input" id="name" name="name" />
          <label for="name">First name</label>
          <div>
            <p class="error-message--text" id="error--name">*Required</p>
          </div>
          <input type="text" class="form__input" id="subject" name="subject" />
          <label for="subject">Subject</label>
          <div class="error-message--container">
            <p class="error-message--text" id="error--subject">
              Minimum 10 characters
            </p>
          </div>
          <input type="text" class="form__input" id="address" name="address" />
          <label for="adress">Address</label>
          <div class="error-message--container">
            <p class="error-message--text" id="error--address">
              Minimum 25 characters
            </p>
          </div>
          <input type="text" class="form__input" id="email" name="email" />
          <label for="email">Email</label>
          <div class="error-message--container">
            <p class="error-message--text" id="error--email">
              Please use a valid email.
            </p>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
